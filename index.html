<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Online Community</title>
</head>
<body>
    <h1 id = "title">Join Our Online Community!</h1>
    <p id="description">Join our network of users learning software engineering</p>
    <form id="survey-form">
        <div class="form-question">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="form-question">
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-question">
            <label for="number" id="number-label">Age (Optional)</label><br>
            <input type="number" id="number" min="13" max="113" placeholder="Age">
        </div>
        <div class="form-question">
            <label for="dropdown" id="dropdown-label">Years of Experience</label><br>
            <select id="dropdown">
              <option value="" disabled selected>Select years of experience</option>
              <option value="entry-level"> Less than 1 year</option>
              <option value="mid-level"> 1-3 years</option>
              <option value="senior-level"> 3-5 years</option>
              <option value="SME-level">5+ years</option>
            </select>
        </div>
        <div class="form-question">
            <span>What are you looking to learn?</span><br>
            <input type="checkbox" id="front-end" name="front-end" value="front-end">
            <label for="front-end">Frontend Development</label><br>
           
            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Backend Development</label><br>
            
            <input type="checkbox" id="full-stack" name="full-stack" value="full-stack">
            <label for="full-stack">Full Stack Development</label><br>
           
            <input type="checkbox" id="data-science" name="data-science" value="data-science">
            <label for="data-science">Data Science</label><br>
           
            <input type="checkbox" id="dev-ops" name="dev-ops" value="dev-ops">
            <label for="dev-ops">DevOps</label><br>
           
            <input type="checkbox" id="cloud-computing" name="cloud-computing" value="cloud-computing">
            <label for="cloud-computing">Cloud Computing</label>
        </div>
        <div class="form-question">
            <span>We send out email updates to members with updates on our program and general web development resources.<br>How often would you like to receive these emails?</span><br>
            <input type="radio" value="never" name="email-frequency">
            <label for="never">Never</label><br>
            <input type="radio" value="daily" name="email-frequency">
            <label for="daily">Daily</label><br>
            <input type="radio" value="weekly" name="email-frequency">
            <label for="weekly">Weekly</label><br>
            <input type="radio" value="monthly" name="email-frequency">
            <label for="monthly">Monthly</label>
        </div>
        <div class="form-question">
            <label for="comments">Any additional comments or suggestions?</label><br>
            <textarea id="" rows="4" cols="50" placeholder="Additional comments or suggestions?"></textarea>
        </div>
    </form>
</body>
</html>
