<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Online Community</title>
</head>
<body>
    <h1 id = "title">Join Our Online Community!</h1>
    <p id="description">Join our network of users learning software engineering</p>
    <form id="survey-form">
        <div class="form-question">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="form-question">
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Email" required>
        </div>
    </form>
</body>
</html>
